<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred Herbert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            border-bottom: 1px solid #3c3c3c;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #569cd6;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #6a9955;
            opacity: 0.8;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 16px;
            color: #ce9178;
            margin-bottom: 16px;
            font-weight: 400;
        }

        .projects {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 20px;
        }

        .projects ul {
            list-style: none;
        }

        .projects li {
            margin-bottom: 12px;
            font-size: 14px;
        }

        .projects li:before {
            content: "‚ñ∂ ";
            color: #4fc1ff;
            margin-right: 8px;
        }

        .projects a {
            color: #4fc1ff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .projects a:hover {
            color: #9cdcfe;
            text-decoration: underline;
        }

        .contact {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 20px;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact a {
            color: #dcdcaa;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid #3c3c3c;
            border-radius: 3px;
            background-color: #2d2d30;
            transition: all 0.2s ease;
        }

        .contact a:hover {
            background-color: #37373d;
            border-color: #007acc;
            color: #ffffff;
        }

        .terminal-line {
            font-size: 12px;
            color: #6a9955;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
        }

        .terminal-line:before {
            content: "$ ";
            color: #4fc1ff;
        }

        @media (max-width: 600px) {
            .contact-links {
                flex-direction: column;
            }

            .contact a {
                text-align: center;
            }
        }
    </style>
</head>

    </div>
</body>
