<!DOCTYPE html>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            background-color: #fefefe;
            color: #000000;
            min-height: 100vh;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .about-button {
            position: absolute;
            top: 0;
            right: 0;
            text-decoration: none;
            color: #000000;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .about-button:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #000000;
            opacity: 0.9;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 16px;
            color: #000000;
            margin-bottom: 16px;
            font-weight: 400;
        }

        .projects ul {
            list-style: none;
        }

        .projects li {
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 16px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 8px;
        }

        .projects li:before {
            content: "‚ñ∂ ";
            color: #000000;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .project-info {
            flex: 1;
            min-width: 200px;
        }

        .projects a {
            color: #000000;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .projects a:hover {
            color: #000000;
            text-decoration: underline;
        }

        .timestamp {
            color: #000000;
            font-size: 12px;
            font-weight: 300;
            white-space: nowrap;
            margin-top: 2px;
        }

        .timestamp:before {
            content: "// ";
            color: #000000;
        }

        .contact {
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact a {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            background-color: #fefefe;
            transition: all 0.2s ease;
        }

        .contact a:hover {
            background-color: #f0f0f0;
            border-color: #000000;
            color: #000000;
        }

        .terminal-line {
            font-size: 12px;
            color: #000000;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
        }

        .terminal-line:before {
            content: "$ ";
            color: #000000;
        }

        @media (max-width: 600px) {
            .contact-links {
                flex-direction: column;
            }

            .contact a {
                text-align: center;
            }
        }
    </style>
</head>
